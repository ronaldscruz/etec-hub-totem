<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
      <link rel="icon" type="image/png" href="img/icon.png">
      <title>Bem-vindo ao Etec Hub!</title>
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.mask.min.js"></script>
      <script src="js/mask-index.js"></script>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/totem-index.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row" id="totem-top">
            <div class="col">
               <nav class="nav">
                  <img src="img/logoeteczl.png" width="70" height="70">
                  <h1 class="nav-link">Estação de autoatendimento</h1>
               </nav>
            </div>
         </div>
         <div class="row">
            <div class="col-11" style="margin-left: 30px; margin-bottom: 40px;">
               <h2>Selecione uma das solicitações abaixo:</h2>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row" id="options">
            <!--options row starting-->
            <div class="col">
               <div class="card">
                     <a href="#" data-toggle="modal" data-target="#modalDec"><img src="img/mn1-dec.jpg" class="card-img-top"></a>
                     <div id="modalDec" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-sm">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <h4 class="modal-title">Insira seu RG</h4>
                                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                              </div>
                              <div class="modal-body">
                                 <form class="form" method="post">
                                    <div class="form-group">
                                       <label for="rgDec">RG: </label>
                                       <input type="text" name="rgDec" id="rgDec" placeholder="Ex.: 00.000.000-0" class="form-control rg"/>
                                    </div>
                                    <div class="form-group">
                                       <label for="nmDec">Nome completo: </label>
                                       <input type="text" name="nmDec" id="nmDec" placeholder="Ex.: Vitor Hugo de Macedo" class="form-control nm">
                                    </div>
                              </div>
                              <div class="modal-footer">
                                 <button type="submit" name="rgDecSubmit" class="btn btn-primary">Gerar declaração</button>
                                 <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                              </div>
                                 </form>
                           </div>
                        </div>
                     </div>
                  <div class="card-body">
                     <h4 class="card-title">Declarações</h4>
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="card">
                     <a href="#"><img src="img/cns-bilhete.jpg" class="card-img-top"></a>
                  <div class="card-body">
                     <h4 class="card-title">FAQ Passe Livre</h4>
                  </div>
               </div>
            </div>
            <div class="col">
               <div class="card">
                     <a href="#"><img src="img/slc-carteirinha.jpg" class="card-img-top"></a>
                  <div class="card-body">
                     <h4 class="card-title">Carteirinha</h4>
                  </div>
               </div>
            </div>
            <!--options row ending-->
         </div>
      </div>
      <footer class="page-footer">
         <div class="footer-copyright text-center">
            <h6>This is a Fast Coding 2018 production ;)</h6>
         </div>
      </footer>
   </body>
</html>
